<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Windbnb - b√∫squeda de estancias estilo AirBnB (proyecto Windbnb DevChallenges)" />

  <!-- Tailwind CDN (solo para desarrollo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos compilados -->
  <link rel="stylesheet" href="./estilos/output.css" />

  <title>Proyecto Windbnb</title>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <!-- Secci√≥n principal -->
  <main class="p-6 max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Estancias disponibles</h2>
      <p id="mensajeEstancias" class="text-gray-500 text-sm"></p>
    </div>

    <!-- üîπ Buscador principal tipo Airbnb -->
    <section class="flex flex-col md:flex-row items-center justify-center gap-4 my-8">
      <!-- Campo ciudad -->
      <input
        id="buscadorCiudad"
        type="text"
        placeholder="Buscar ciudad o pa√≠s..."
        class="w-80 md:w-96 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <!-- Campo hu√©spedes -->
      <input
        id="buscadorHuespedes"
        type="number"
        min="1"
        value="1"
        class="w-40 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Hu√©spedes"
      />

      <!-- Bot√≥n buscar -->
      <button
        id="btnBuscar"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition"
      >
        Buscar
      </button>
    </section>

    <!-- Contenedor de resultados -->
    <div
      id="contenedorEstancias"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6"
    ></div>
  </main>

  <!-- üîπ Modal de detalle (ya funcional) -->
  <div
    id="modalDetalle"
    class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center"
  >
    <div
      id="contenidoModal"
      class="bg-white rounded-lg shadow-lg w-11/12 md:w-2/3 lg:w-1/2 relative p-6"
    >
      <button
        id="cerrarDetalle"
        class="absolute top-2 right-3 text-gray-600 text-2xl"
        aria-label="Cerrar"
      >
        &times;
      </button>
      <div id="contenidoDetalle" class="space-y-3"></div>
    </div>
  </div>

  <!-- Modal de filtros avanzados -->
  <div id="overlayFiltro" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
  <div id="modalFiltro" class="fixed inset-0 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 relative">
      <button id="cerrarFiltro" class="absolute top-2 right-3 text-gray-600 text-xl" aria-label="Cerrar filtros">&times;</button>

      <h3 class="text-lg font-semibold mb-4">Buscar Estancia</h3>

      <label class="block mb-2 text-sm">Pa√≠s:</label>
      <select id="ciudadSelect" class="border rounded w-full mb-3 p-2">
        <option value="">Todos</option>
        <option>M√©xico</option>
        <option>Colombia</option>
        <option>Argentina</option>
        <option>Per√∫</option>
        <option>Chile</option>
        <option>Brasil</option>
        <option>Guatemala</option>
        <option>Costa Rica</option>
        <option>Ecuador</option>
        <option>Uruguay</option>
      </select>

      <label class="block mb-2 text-sm">N√∫mero de hu√©spedes:</label>
      <input
        type="number"
        id="huespedesFiltro"
        class="border rounded w-full mb-4 p-2"
        min="1"
        value="1"
      />

      <button id="aplicarFiltros" class="bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 rounded w-full">
        Aplicar Filtros
      </button>
    </div>
  </div>

  <!-- Script principal (ahora al final para asegurar carga correcta del DOM) -->
  <script type="module" src="./javas/main.js"></script>

</body>
</html>
